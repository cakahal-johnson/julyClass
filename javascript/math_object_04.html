<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maths||Objects</title>
</head>
<body>
    <h3>Maths||Objects</h3>
    <p>These helps or allows us to perform a mathematical tasks on numbers</p>
    <p>Example is where we have Math.PI i.e returning a ratio of a circle's in circumference to its diameter</p>

    <!-- P tags of 11 IDs  -->
    <p id="eg"></p>
    <p id="eg1"></p>
    <p id="eg2"></p>
    <p id="eg3"></p>
    <p id="eg4"></p>
    <p id="eg5"></p>
    <p id="eg6"></p>
    <p id="eg7"></p>
    <p id="eg8"></p>
    <p id="eg9"></p>
    <p id="eg10"></p>

    <script>
        //Number DataType

        // Maths Operation() Methods constants
        document.getElementById('eg').innerHTML = "Maths PI values: " + Math.PI
        document.getElementById('eg1').innerHTML = "Maths PI values: " + Math.E
        /*
The mathematical constant e. This is Euler's number, the base of natural logarithms.
        */

       // Math round() method
       document.getElementById('eg2').innerHTML = "rounded to the nearest integer for PI: " + Math.round(-3.141592653589793)
       /*Returns a supplied numeric expression rounded to the nearest integer.*/

// Math ceil()
document.getElementById('eg3').innerHTML = "Math Ceil: " + Math.ceil(3.141592653589793)
/*Returns the smallest integer greater than or equal to its numeric argument.*/


// Math Floor
document.getElementById('eg4').innerHTML = "Math Floor: " + Math.floor(3.141592653589793)
/*
Returns the greatest integer less than or equal to its numeric argument.
*/

// Math POWER()
document.getElementById('eg5').innerHTML = "Math Power: " + Math.pow(8,2)
/*
Returns the value of a base expression taken to a specified power.
*/

// Square Root
document.getElementById('eg6').innerHTML = "Math Square Root of 64 is: " + Math.sqrt(64)

// Absolute
document.getElementById('eg7').innerHTML = "Math the absolute value of -64 is: " + Math.abs(-64)
/*Returns the absolute value of a number (the value without regard to whether it is positive or negative).*/

// sam sin90 
// pascal min of 150 5 20 10
// whole class convert to a whole number limit to 10 values

document.getElementById('eg8').innerHTML = "Math the absolute value of -64 is: " + Math.random()
/*
Returns a pseudorandom number between 0 and 1.
*/
    </script>
</body>
</html>
