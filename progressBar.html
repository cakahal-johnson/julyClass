<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Dynamic Progress Bar with Labels</h2>
<p>Centered label:</p>

<div class="w3-light-grey">
  <div id="myBar" class="w3-container w3-green w3-center" style="width:20%; background-color: rgb(109, 229, 109); text-align: center;">20%</div>
</div>
<br>
<button class="w3-button w3-green" style="background-color: rgb(109, 226, 109);" onclick="move()">Click Me</button> 

</div>

<script>
function move() {
  var elem = document.getElementById("myBar");   
  var width = 20;
  var id = setInterval(frame, 50);
  function frame() {
    if (width >= 100) {
      clearInterval(id);
    } else {
      width++; 
      elem.style.width = width + '%'; 
      elem.innerHTML = width * 1  + '%';
    }
  }
}
</script>
</body>
</html>
